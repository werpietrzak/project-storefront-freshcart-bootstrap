<section class="my-lg-8 my-8">
  <div class="container">
    <div class="row">
      <!-- header -->
      <div class="col-12 mb-6">
        <h3 class="mb-1">
          Wishlist
        </h3>
      </div>
      <!-- product cards -->
      <ng-container *ngIf="wishlistProducts$ | async as wishlistProducts">
        <div *ngIf="wishlistProducts.length; else emptyState" class="row g-4 row-cols-1 mt-2">
          <app-product-card
            *ngFor="let product of wishlistProducts"
            [product]="product"
          ></app-product-card>
        </div>
        <ng-template #emptyState>
          Your wishlist is empty.
        </ng-template>
      </ng-container>
    </div>
  </div>
</section>
