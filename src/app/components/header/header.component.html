<header>
  <div class="bg-light py-1">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-12 text-center text-md-start">
          <span>
            Super Value Deals - Save more with coupons
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="navbar navbar-light py-lg-4 pt-3 px-0 pb-0">
    <div class="container">
      <div class="row w-100 align-items-center g-lg-2 g-0 justify-content-between">
        <div class="col-xxl-2 col-lg-3">
          <a class="navbar-brand d-none d-lg-block" routerLink="/">
            <img src="assets/images/logo/freshcart-logo.svg" alt="eCommerce HTML Template">
          </a>
          <div class="d-flex justify-content-between w-100 d-lg-none">
            <a class="navbar-brand" routerLink="/">
              <img src="assets/images/logo/freshcart-logo.svg" alt="eCommerce HTML Template">
            </a>
            <div class="d-flex align-items-center lh-1">
              <button
                class="navbar-toggler collapsed"
                type="button"
                aria-controls="navbar-default"
                aria-label="Toggle navigation"
                (click)="toggleMenu()"
              >
                <span class="icon-bar top-bar mt-0"></span>
                <span class="icon-bar middle-bar"></span>
                <span class="icon-bar bottom-bar"></span>
              </button>
            </div>
          </div>
        </div>
        <!-- right corner icons -->
        <div class="col-md-2 col-xxl-1 text-end d-none d-lg-block">
          <div class="list-inline">
            <!-- wishlist icon -->
            <div class="list-inline-item p-2">
              <a [routerLink]="'/wishlist'" class="text-muted position-relative">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-heart"
                >
                  <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                  </path>
                </svg>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success">
                    {{wishlistItems$ | async}}
                  </span>
              </a>
            </div>
            <!-- cart icon -->
            <div class="list-inline-item p-2">
              <a
                [routerLink]="'/cart'"
                class="text-muted position-relative"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight"
                role="button"
                aria-controls="offcanvasRight"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-shopping-bag"
                >
                  <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                  <line x1="3" y1="6" x2="21" y2="6"></line>
                  <path d="M16 10a4 4 0 0 1-8 0"></path>
                </svg>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success">
                  1
                </span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="border-bottom pb-lg-4 pb-3">
  <nav class="navbar navbar-expand-lg navbar-light navbar-default pt-0 pb-0">
    <div class="container px-0 px-md-3">
      <div
        class="offcanvas offcanvas-start p-4 p-lg-0"
        [ngClass]="{ show: mobileMenuToggle$ | async }"
      >
        <div class="d-flex justify-content-between align-items-center mb-2 d-block d-lg-none">
          <a routerLink="/">
            <img src="assets/images/logo/freshcart-logo.svg" alt="eCommerce HTML Template">
          </a>
          <button type="button" class="btn-close" aria-label="Close" (click)="toggleMenu()"></button>
        </div>
        <div class="d-block">
          <ul class="navbar-nav">
            <li *ngFor="let category of categories$ | async" class="nav-item">
              <a [routerLink]="'categories/' + category.id" class="nav-link">
                {{category.name}}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</div>
