<section class="my-lg-14 my-8">
  <div class="container">
    <div class="col-12 mb-6">
      <h3 class="mb-1">
        Shop by category
      </h3>
    </div>
    <div class="row row-cols-4 g-5">
      <div *ngFor="let category of categories$ | async" class="col">
        <a [routerLink]="'categories/' + category.id" class="text-decoration-none text-inherit">
          <div class="card card-product">
            <div class="card-body text-center py-8">
              <img [src]="category.imageUrl" [alt]="category.name" class="mb-3">
              <div class="text-truncate">
                {{category.name}}
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
